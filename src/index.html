<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="big-search-form"
     action="https://mate-academy-form-lesson.herokuapp.com/create-application"
     data-qa="big"
    >

      <label class="big-search-form">
        <img src="images/Search.svg" 
         alt="bigsearch" 
         class="image-search-big"
        >
        <input type="text" 
         class="input-big input" 
         placeholder="Try “Los Angeles”"
         data-qa="keypress"
        >
      </label>

    
    </form>

    <form class="small-search-form"
     action="https://mate-academy-form-lesson.herokuapp.com/create-application"
     data-qa="small"
    >

      <label class="small-search-form">
        <img src="images/Search.svg" 
        alt="smallsearch" 
        class="image-search-small"
        >
        <input type="text" 
         class="input-small input" 
         placeholder="Try “Los Angeles”"
        >
      </label>
    </form>
  </body>
</html>
