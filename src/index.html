<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
     class="bigSearchForm"
     action="https://mate-academy-form-lesson.herokuapp.com/create-application"
     method="post"
     data-qa="big"
    >
      <label class="wrapper">
        <img 
         src="./images/Search.svg" 
         alt="bigsearch" 
         class="bigImageSearch"
        >
        <input 
         type="text" 
         class="bigInput input" 
         placeholder="Try “Los Angeles”"
         data-qa="keypress"
        >
      </label>
    </form>
  
    <form 
     class="smallSearchForm"
     action="https://mate-academy-form-lesson.herokuapp.com/create-application"
     method="post"
     data-qa="small"
    >
      <label class="wrapper">
        <img 
        src="./images/Search.svg" 
        alt="smallsearch" 
        class="imageSearchSmall"
        >
        <input 
         type="text" 
         class="SmallInput input" 
         placeholder="Try “Los Angeles”"
        >
      </label>
    </form>
  </body>
</html>
